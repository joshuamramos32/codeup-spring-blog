<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="partials :: navbar"></div>
<main class="container">
  <h1>Create Post</h1>
  <form th:action="@{/posts/save}" th:method="post" th:object="${post}">
      <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" th:field="*{title}"><br>
      <label for="body">Body:</label>
      <textarea class="form-control"  name="body"  id="body"  th:field="*{body}" cols="40" rows="10"></textarea>
      <input type="hidden" th:field="*{id}">
    <button type="submit" class="btn">Submit</button>
  </form>
</main>

<div th:replace="partials :: footer"></div>
</body>
</html>
