<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posts Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="partials :: navbar"></div>
<main class="container">
  <h1>Create Post</h1>


  <form action="/posts/create" th:action="@{/posts/create}" method="post" th:object="${post}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title"  th:field="${post.title}"/>
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <input type="text" class="form-control" id="body"  th:field="${post.body}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



</main>

<div th:replace="partials :: footer"></div>
</body>
</html>
