<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Dice Roller</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="partials :: navbar"></div>
<h1>Welcome to Dice Roller</h1>
<h2>Pick A Number</h2>
<h2>
	<a href="/roll-dice/1"><i class="fa-solid fa-dice-one"></i></a>
	<a href="/roll-dice/2"><i class="fa-solid fa-dice-two"></i></a>
	<a href="/roll-dice/3"><i class="fa-solid fa-dice-three"></i></a>
	<a href="/roll-dice/4"><i class="fa-solid fa-dice-four"></i></a>
	<a href="/roll-dice/5"><i class="fa-solid fa-dice-five"></i></a>
	<a href="/roll-dice/6"><i class="fa-solid fa-dice-six"></i></a>
</h2>
<h2>Your results:  <span  th:text="${message}" ></span></h2>
<h2>The dice you guessed:  <span th:text="${guess}"></span></h2>
<h2>The roll for dice 1 is:  <span th:text="${diceRoll1}"></span></h2>
<h2>The roll for dice 2 is:  <span th:text="${diceRoll2}"></span></h2>
<h2>The total for both dice is:  <span th:text="${diceTotal}"></span></h2>

<div th:replace="partials :: footer"></div>
<script src="https://kit.fontawesome.com/cc15ef4101.js" crossorigin="anonymous"></script>
</body>
</html>
